<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div id="feedback"></div>
        <div id="calculator">
            <form>
                <div class="form-group fullwidth">
                    <label>How much was your bill?</label>
                    <input type="text" id="billAmount">
                </div>

                <div class="form-group ">
                    <label>How was your service?</label>
                    <input type="radio" id="average" name="service" value="average">
                      <span for="average">Average</span>
                      <input type="radio" id="good" name="service" value="good">
                      <span for="good">Good</span>
                      <input type="radio" id="perfect" name="service" value="perfect">
                      <span for="perfect">Perfect</span>
                </div>


                <div class="form-group fullwidth">
                    <label>How much % amount you will pay?</label>
                    <select id="percent">
                        <option disabled selected value="0"> -- Choose an Option --</option>
                        <option value="0.3">30%</option>
                        <option value=".2">20%</option>
                        <option value="0.15">15%</option>
                        <option value=".1">10%</option>
                        <option value=".05">5%</option>
                    </select>
                </div>

                <div class="form-group fullwidth">
                    <label>How many people are sharing the bill?</label>
                    <input type="text" id="people">
                </div>

                <div class="btn-wrap">
                    <button type="button" id="calculate" onclick="tipCalc()">Calculate</button>
                </div>
            </form>
        </div>


        <div id="amount">

            <div class="final-output">
                <div class="total-amount">

                    <span>Total Tip Amount:</span>
                    <p id="tip">$0.00</p>

                    <div class="total-amount">
                        <span>Amount per/person:</span>
                        <p id="perPerson">$0.00</p>
                    </div>

                    <div class="total-amount">
                        <span>Total Amount:</span>
                        <p id="total">$0.00</p>
                    </div>

                </div>
            </div>
        </div>

        <script src="./index.js"></script>
</body>

</html>
