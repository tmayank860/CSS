<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>User</title>
  </head>
  <body>
    <div class="card">
      <div class="user">
        <div class="proflie">
          <div class="image">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <img
              src="https://media-exp1.licdn.com/dms/image/C4E03AQH8VHn2UwFqkA/profile-displayphoto-shrink_400_400/0/1613494490156?e=1631750400&v=beta&t=4OflYcSkgRlcJxGl-AOSbPTt3p8pPR3U87OlqGr4cXI"
              width="70"
              height="70"
              alt="Mayank Tyagi"
            />
          </div>
          <div class="name">Mayank Tyagi</div>
          <div class="job">Digital Specialist Engineer</div>
          <div class="actions">
            <button class="btn">Follow</button>
            <button class="btn">Message</button>
          </div>
        </div>
        <div class="stats">
          <div class="item">
            <span class="val">85</span>
            <span class="param">Posts</span>
          </div>
          <div class="item">
            <span class="val">7513</span> <span class="param">Followers</span>
          </div>
          <div class="item">
            <span class="val">363</span> <span class="param">Following</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
