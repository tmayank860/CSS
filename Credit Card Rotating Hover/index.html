<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
        <div class="card">
          <div class="card-front">
            <div class="logo">
              <h3 class="title">Zpay</h3>
              <img src="https://i.ibb.co/CKqgwqX/z-logo.png" class="logo-image" alt="" />
            </div>
            <div class="connect">
              <img src="https://i.ibb.co/wy53GV0/chip.png" class="chip" alt="" />
              <i class="fas fa-wifi fa-2x"></i>
            </div>
  
            <div class="card-number">
              <h3 class="number">5434</h3>
              <h3 class="number">5605</h3>
              <h3 class="number">6560</h3>
              <h3 class="number">0650</h3>
            </div>
            <div class="details">
              <h5>mayank tyagi</h5>
              <h5>good thru <br /><span>01/2025</span></h5>
            </div>
          </div>
          <div class="card-back">
            <div class="strip-black"></div>
            <div class="cvv">
             <div> <h6>cvv</h6></div>
              <div class="strip-white"><h6>456</h6></div>
            </div>
            <div class="footer">
                <h6>This card is property of Zpay bank, Wonderland. Misuse is criminal offence. If found, please return to Zpay Bank or to the nearest bank with Zpay logo.
  
                 <br> Use of this card is subject to the credit card agreement.</h6>
            </div>
          </div>
        </div>
      </div>

    <script src="index.js"></script>
  </body>
</html>
